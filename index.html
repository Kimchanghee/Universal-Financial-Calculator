<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags - Title, Description, Keywords will be managed by React -->
    <title>Universal Financial Calculator</title>
    <meta name="description" content="A comprehensive financial calculator supporting compound interest, simple interest, savings goals, and ROI calculations. Features multi-language support and is designed for monetization with ad placements." />
    <meta name="keywords" content="financial calculator, interest calculator, investment calculator, savings calculator, ROI calculator" />

    <!-- Canonical URL - Managed by React -->
    <link rel="canonical" href="https://example.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/">
    <meta property="og:title" content="Universal Financial Calculator">
    <meta property="og:description" content="A comprehensive financial calculator supporting compound interest, simple interest, savings goals, and ROI calculations.">
    <meta property="og:image" content="https://storage.googleapis.com/aistudio-project-files/assets/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://example.com/">
    <meta property="twitter:title" content="Universal Financial Calculator">
    <meta property="twitter:description" content="A comprehensive financial calculator supporting compound interest, simple interest, savings goals, and ROI calculations.">
    <meta property="twitter:image" content="https://storage.googleapis.com/aistudio-project-files/assets/og-image.png">

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
     crossorigin="anonymous"></script>

    <!-- Structured Data - Managed by React -->
    <script id="structured-data" type="application/ld+json"></script>

    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
