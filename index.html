<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- SEO Meta Tags - Title, Description, Keywords will be managed by React -->
    <title>Finora - 스마트 금융 계산기</title>
    <meta name="description" content="Finora는 복리 계산, 투자 수익률, 대출 상환, 은퇴 설계 등 다양한 재무 계산을 지원하는 세련된 금융 계산기입니다. 당신의 재무 목표를 달성하세요." />
    <meta name="keywords" content="finora, 금융계산기, 재무계산기, 복리계산, 투자수익률, ROI, 대출계산, 은퇴설계, financial calculator" />

    <!-- Canonical URL - Managed by React -->
    <link rel="canonical" href="https://example.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/">
    <meta property="og:title" content="Finora - 스마트 금융 계산기">
    <meta property="og:description" content="복리 계산, 투자 수익률, 대출 상환, 은퇴 설계 등 다양한 재무 계산을 지원하는 세련된 금융 계산기">
    <meta property="og:image" content="https://storage.googleapis.com/aistudio-project-files/assets/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://example.com/">
    <meta property="twitter:title" content="Finora - 스마트 금융 계산기">
    <meta property="twitter:description" content="복리 계산, 투자 수익률, 대출 상환, 은퇴 설계 등 다양한 재무 계산을 지원하는 세련된 금융 계산기">
    <meta property="twitter:image" content="https://storage.googleapis.com/aistudio-project-files/assets/og-image.png">

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
     crossorigin="anonymous"></script>

    <!-- Structured Data - Managed by React -->
    <script id="structured-data" type="application/ld+json"></script>

    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
