  #     - '--region'
  #     - 'us-central1'
  #     - '--platform'
  #     - 'managed'
  #     - '--allow-unauthenticated'
  #     - '--port'
  #     - '80'
  #   id: 'deploy-cloud-run'
  #   waitFor: ['push-image']

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/universal-financial-calculator:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/universal-financial-calculator:latest'

# Build configuration
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Build timeout (default is 10 minutes)
timeout: 1200s
